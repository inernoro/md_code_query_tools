name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in tauri.conf.json
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json -Raw | ConvertFrom-Json
          $config.version = "${{ steps.version.outputs.VERSION }}"
          $config | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json -Encoding UTF8

      - name: Update version in package.json
        shell: pwsh
        run: |
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json
          $pkg.version = "${{ steps.version.outputs.VERSION }}"
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json -Encoding UTF8

      - name: Install dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run tauri:build

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: md_code_query_tools-Setup
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: md_code_query_tools-MSI
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Rename Portable EXE with version
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Rename-Item -Path "src-tauri/target/release/md_code_query_tools.exe" -NewName "md_code_query_tools_${version}_x64-portable.exe"

      - name: Upload Portable EXE
        uses: actions/upload-artifact@v4
        with:
          name: md_code_query_tools-Portable
          path: src-tauri/target/release/md_code_query_tools_*_x64-portable.exe
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

