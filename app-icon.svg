<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- QR Code pattern -->
  <g fill="#fff" opacity="0.9">
    <!-- Top-left corner -->
    <rect x="100" y="100" width="80" height="80"/>
    <rect x="110" y="110" width="60" height="60" fill="#3b82f6"/>
    <rect x="125" y="125" width="30" height="30" fill="#fff"/>
    <!-- Top-right corner -->
    <rect x="332" y="100" width="80" height="80"/>
    <rect x="342" y="110" width="60" height="60" fill="#3b82f6"/>
    <rect x="357" y="125" width="30" height="30" fill="#fff"/>
    <!-- Bottom-left corner -->
    <rect x="100" y="332" width="80" height="80"/>
    <rect x="110" y="342" width="60" height="60" fill="#3b82f6"/>
    <rect x="125" y="357" width="30" height="30" fill="#fff"/>
    <!-- Data pattern -->
    <rect x="200" y="100" width="25" height="25"/>
    <rect x="240" y="100" width="25" height="25"/>
    <rect x="280" y="100" width="25" height="25"/>
    <rect x="100" y="200" width="25" height="25"/>
    <rect x="100" y="240" width="25" height="25"/>
    <rect x="100" y="280" width="25" height="25"/>
    <rect x="200" y="200" width="25" height="25"/>
    <rect x="240" y="240" width="25" height="25"/>
    <rect x="280" y="200" width="25" height="25"/>
    <rect x="332" y="200" width="25" height="25"/>
    <rect x="372" y="240" width="25" height="25"/>
    <rect x="332" y="280" width="25" height="25"/>
    <rect x="200" y="332" width="25" height="25"/>
    <rect x="240" y="372" width="25" height="25"/>
    <rect x="280" y="332" width="25" height="25"/>
    <rect x="332" y="332" width="80" height="80"/>
    <rect x="342" y="342" width="60" height="60" fill="#3b82f6"/>
    <rect x="357" y="357" width="30" height="30" fill="#fff"/>
  </g>
  <!-- Search icon overlay -->
  <g transform="translate(256, 256)">
    <circle cx="30" cy="30" r="50" fill="none" stroke="#fff" stroke-width="12" opacity="0.8"/>
    <line x1="65" y1="65" x2="100" y2="100" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>


