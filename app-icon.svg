<svg width="600" height="600" viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义基础椭圆形状：根据图1分析得出长宽比 -->
    <ellipse id="petal" rx="140" ry="55" cx="0" cy="0" />
    
    <!-- 定义渐变或颜色，为了接近图3的质感 -->
    <style>
      .lines {
        fill: none;
        stroke: #1a1a1a;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .shape-teal {
        fill: #5A9BA5; /* 图3中的蓝绿色 */
        mix-blend-mode: multiply; /* 模拟图2的叠加变深效果 */
        opacity: 0.8;
      }
      .shape-peach {
        fill: #EFA789; /* 图3中的粉橘色 */
        mix-blend-mode: multiply;
        opacity: 0.8;
      }
      .bg {
        fill: #F9F7F1; /* 图3的米白背景 */
      }
    </style>
  </defs>

  <!-- 背景层：米白色，为了衬托颜色 -->
  <rect x="-200" y="-200" width="400" height="400" class="bg" />

  <!-- 色块层：模拟图2和图3的叠加逻辑 -->
  <g id="color-layer">
    <!-- 十字方向组：蓝绿色 -->
    <use href="#petal" class="shape-teal" transform="rotate(0)" />
    <use href="#petal" class="shape-teal" transform="rotate(90)" />
    
    <!-- 对角线方向组：粉橘色 -->
    <use href="#petal" class="shape-peach" transform="rotate(45)" />
    <use href="#petal" class="shape-peach" transform="rotate(135)" />
  </g>

  <!-- 线条层：复现图1的几何结构 -->
  <g id="line-layer" class="lines">
    <use href="#petal" transform="rotate(0)" />
    <use href="#petal" transform="rotate(45)" />
    <use href="#petal" transform="rotate(90)" />
    <use href="#petal" transform="rotate(135)" />
  </g>
</svg>